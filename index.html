<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital,wght@0,500;0,600;1,400&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="left">
            <h1>Sign in</h1>
            <div class="icones">
                <div class="circle">
                    <i class="fa-brands fa-square-facebook"></i>
                </div>
                <div class="circle">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="circle">
                    <i class="fa-brands fa-github-alt"></i>
                </div>
            </div>
            <form>
                <input placeholder="User Email"/>
                <input placeholder="Password"/>
                <span>Forgot your password?</span>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="right">
            <h1>SIGN UP</h1>
            <span>Sign up here if you dont have account</span>
            <button>SIGN UP</button>
        </div>
    </div>
</body>
</html>
